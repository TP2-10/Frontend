<div class="registration-container">
    <mat-card class="registration-card">
        <mat-card-title class="registration-title">REGISTRO</mat-card-title>
        <mat-card-content>
            <form [formGroup]="registrationForm">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Nombre de usuario" formControlName="username" required>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput type="email" placeholder="Correo electrónico" formControlName="email" required>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput type="password" placeholder="Contraseña" formControlName="password" required>
                </mat-form-field>
                <button mat-raised-button color="primary" class="registration-button"
                    (click)="register()">Registrarse
                </button>
            </form>
            <div class="login-link">
                ¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión</a>
            </div>
        </mat-card-content>
    </mat-card>
</div>
