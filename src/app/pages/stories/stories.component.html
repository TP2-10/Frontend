<h2 style="font-family: Arial rgb(247, 180, 10), sans-serif; color: #f97713;">¿De qué quieres que trate tu historia?</h2>
<mat-form-field appearance="fill">
  <mat-label>Historia</mat-label>
  <mat-select [formControl]="animalControl" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let animal of animals" [value]="animal">
      {{animal.name}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="animalControl.hasError('required')">Please choose an option</mat-error>
  <mat-hint>{{animalControl.value?.sound}}</mat-hint>
</mat-form-field>

 <img *ngIf="animalControl.value" [src]="animalControl.value.image" alt="Selected option image" [class.transition-effect]="animalControl.value" align="right">

 <button mat-raised-button color="primary" class="button-spacing" (click)="onClick()">JUGAR</button>
